<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> Queen Al Falcone </title>
    <base href="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#212529">
</head>
  <body>
    <app-root>
      <!-- Static loader to be shown while the app is still loading -->
      <div style="display: block; text-align: center; margin-top: 5rem;">
        <div class="global-loader">
          <img 
            src="assets/icons/icon-128x128.png" 
            alt="Falcon head" role="decorative" width="80">
          <img src="assets/images/loading/crosshair.svg" 
            alt="Falcon crosshair" class="crosshair" role="decorative" width="80">
        </div>
        <p style="color:black; text-shadow: 0 0 3px white, 0 0 5px white; font-weight: bolder;"> 
          Loading... 
        </p>
      </div>
    </app-root>
    <!-- CSS only -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
      crossorigin="anonymous" rel="stylesheet" defer="true">
    <!-- JavaScript Bundle with Popper -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
      crossorigin="anonymous"
      defer>
    </script>
    <noscript>
      Please enable JavaScript to continue using this application.
    </noscript>
</body>
</html>
